<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube Downloader UI</title>
    <link rel="stylesheet" href="/style.css" />
    <script>window.BACKEND_URL = localStorage.getItem('BACKEND_URL') || '';</script>
  </head>
  <body>
    <div class="container">
      <header class="appbar">
        <div class="logo">â–¶</div>
        <h1>YOUTUBE VIDEO DOWNLOADER PRO</h1>
      </header>

      <section class="panel">
        <label>Backend URL (ngrok/hosted)</label>
        <div class="row">
          <input id="backendUrl" type="text" placeholder="https://xxxxx.ngrok-free.app" />
          <button id="saveBackend">Save</button>
        </div>
        <small class="muted">Leave empty to call same-origin backend.</small>
      </section>

      <section class="panel">
        <label>YouTube URL</label>
        <input id="ytUrl" type="text" placeholder="https://www.youtube.com/watch?v=..." />
        <div class="row">
          <button id="btnHeader">Fetch Header</button>
          <button id="btnRes">Probe Resolutions</button>
        </div>
      </section>

      <section class="panel">
        <h3>Header</h3>
        <div id="headerHtml" class="header"></div>
      </section>

      <section class="panel">
        <h3>Resolutions</h3>
        <pre id="resOut" class="pre"></pre>
      </section>

      <footer class="footer">Powered by www.wildchildstudios.com</footer>
    </div>

    <script src="/app.js"></script>
  </body>
  </html>
